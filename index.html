<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vibely</h1>
    </header>
    <section id="content">
        <div class="container" id="loginContainer">
            <h2>Welcome to Vibely</h2>
            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <button type="button" onclick="login()">Login</button>
            </form>
            <form id="signupForm" style="display: none;">
                <label for="newUsername">New Username:</label><br>
                <input type="text" id="newUsername" name="newUsername"><br>
                <label for="newPassword">New Password:</label><br>
                <input type="password" id="newPassword" name="newPassword"><br>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Create Account</a></p>
        </div>
        <div class="container" id="welcomeBackContainer" style="display:none;">
            <h2>Welcome back, <span id="loggedInUser"></span>!</h2>
            <!-- Display other content here based on user's role, preferences, etc. -->
        </div>
    </section>
    <footer>
        &copy; 2024 Vibely
    </footer>
    <script src="script.js"></script>
</body>
</html>
